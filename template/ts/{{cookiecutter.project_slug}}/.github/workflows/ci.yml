name: CI # Continuous Integration

on:
    push:
        branches:
            - main
    pull_request:
    workflow_dispatch:

{% raw %}
jobs:
    build-and-test:
        name: Node.js-${{ matrix.node }} on ${{ matrix.os }}

        strategy:
            matrix:
                node: [ 20, 22 ]
                os:
                    - ubuntu-latest
                    - windows-latest
                    - macos-latest

            fail-fast: false

        runs-on: ${{ matrix.os }}

        steps:
            -   uses: actions/checkout@v4

            -   name: Set up Node.js
                uses: actions/setup-node@v4
                with:
                    node-version: ${{ matrix.node }}
                    cache: "npm"

            -   name: Init dependencies
                run: make init

            -   name: Build
                run: make build

            -   name: Run tests
                run: make test
{% endraw %}
